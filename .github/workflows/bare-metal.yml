name: Deploy Documentation to Bare Metal Server

on:
    push:
        branches: [main]
    workflow_dispatch:

env:
    NODE_VERSION: "18"
    APP_NAME: tirmps-docs
    DEPLOY_PATH: /var/www/tirmps-docs
    CONTAINER_NAME: tirmps-docs
    IMAGE_NAME: tirmps-docs
    IMAGE_TAG: latest
    DOMAIN_NAME: docs.tirms.ncc.gov.ng
    NGINX_SITE_NAME: tirmps-docs

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              run: |
                  echo "üê≥ Building Docker image..."
                  docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
                  echo "‚úÖ Docker image built successfully"

            - name: Save Docker image
              run: |
                  echo "üíæ Saving Docker image to archive..."
                  docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} | gzip > deploy-image.tar.gz
                  echo "‚úÖ Docker image saved successfully"
                  ls -lh deploy-image.tar.gz

            - name: Copy deployment scripts to server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  port: ${{ secrets.PORT || 22 }}
                  source: "./scripts/*"
                  target: "/tmp/"
                  strip_components: 1

            - name: Copy Docker image to server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  port: ${{ secrets.PORT || 22 }}
                  source: "./deploy-image.tar.gz"
                  target: "/tmp/"

            - name: Setup server directories
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  port: ${{ secrets.PORT || 22 }}
                  script: |
                      sudo chmod +x /tmp/setup-server.sh
                      sudo env DEPLOY_PATH="${{ env.DEPLOY_PATH }}" \
                      USERNAME="${{ secrets.USERNAME }}" \
                      /tmp/setup-server.sh

            - name: Deploy Docker container
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  port: ${{ secrets.PORT || 22 }}
                  script: |
                      sudo chmod +x /tmp/deploy-container.sh
                      sudo env DEPLOY_PATH="${{ env.DEPLOY_PATH }}" \
                      IMAGE_ARCHIVE="/tmp/deploy-image.tar.gz" \
                      IMAGE_NAME="${{ env.IMAGE_NAME }}" \
                      IMAGE_TAG="${{ env.IMAGE_TAG }}" \
                      CONTAINER_NAME="${{ env.CONTAINER_NAME }}" \
                      /tmp/deploy-container.sh

            - name: Configure Nginx for Documentation
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  port: ${{ secrets.PORT || 22 }}
                  script: |
                      # Install nginx and certbot if not already installed
                      echo "üì¶ Installing required packages..."
                      while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do
                          echo "‚è≥ Waiting for apt lock to be released..."
                          sleep 5
                      done
                      sudo apt update
                      sudo apt install -y nginx certbot python3-certbot-nginx
                      
                      # Configure nginx for documentation
                      echo "üîß Configuring nginx for documentation..."
                      sudo chmod +x /tmp/configure-docs-nginx.sh
                      sudo env NGINX_SITE_NAME="${{ env.NGINX_SITE_NAME }}" \
                      DOMAIN_NAME="${{ env.DOMAIN_NAME }}" \
                      /tmp/configure-docs-nginx.sh

            - name: Setup SSL for Documentation
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  port: ${{ secrets.PORT || 22 }}
                  script: |
                      # Configure SSL if domain is provided
                      if [ -n "${{ env.DOMAIN_NAME }}" ] && [ "${{ env.DOMAIN_NAME }}" != "_" ]; then
                          echo "üîê Configuring SSL for documentation..."
                          sudo chmod +x /tmp/setup-docs-ssl.sh
                          sudo env NGINX_SITE_NAME="${{ env.NGINX_SITE_NAME }}" \
                          DOMAIN_NAME="${{ env.DOMAIN_NAME }}" \
                          SSL_EMAIL="${{ secrets.SSL_EMAIL }}" \
                          /tmp/setup-docs-ssl.sh
                      else
                          echo "‚ÑπÔ∏è  No domain provided, skipping SSL configuration"
                      fi

            - name: Verify deployment
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  port: ${{ secrets.PORT || 22 }}
                  script: |
                      sudo chmod +x /tmp/verify-deployment.sh
                      sudo env DEPLOY_PATH="${{ env.DEPLOY_PATH }}" \
                      CONTAINER_NAME="${{ env.CONTAINER_NAME }}" \
                      DOMAIN_NAME="${{ env.DOMAIN_NAME }}" \
                      /tmp/verify-deployment.sh

            - name: Cleanup temporary files
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  port: ${{ secrets.PORT || 22 }}
                  script: |
                      echo "üßπ Cleaning up temporary files"
                      rm -f /tmp/setup-server.sh
                      rm -f /tmp/deploy-container.sh
                      rm -f /tmp/verify-deployment.sh
                      rm -f /tmp/configure-docs-nginx.sh
                      rm -f /tmp/setup-docs-ssl.sh
                      rm -f /tmp/deploy-image.tar.gz
                      echo "‚úÖ Cleanup completed"
